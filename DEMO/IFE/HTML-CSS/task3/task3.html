		<div class="center">
			<h2>别让梦醒来</h2> 
			<p>别让梦醒来</p> 
			<p>梦里的床很温暖</p> 
			<p>月牙化作的摇篮</p> 
			<p>漂荡在云海</p> 
			<p>久违的关爱</p> 
			<p>化作星星与我相伴</p> 
			<p>头顶着幸福的光环</p>

			<p>别让梦醒来</p> 
			<p>别让这画面消散</p> 
			<p>再给我一分钟回首</p> 
			<p>这快乐的云海</p> 
			<p>终于在挣扎中回到肉体</p> 
			<p>梦里的灰阴阴模糊不清</p> 
			<p>窗外的世界如此华丽</p> 
			<p>此刻我回到了现实人群</p> 
			<p>Looking at me now</p> 
			<p>请让我笑</p>
